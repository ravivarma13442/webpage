<body>
	<!--Main Header-->
	<header id="main-header">
		<h1 class="animate__animated animate__zoomIn">Jagan wines</h1>

	<!--Main Navbar-->

    <section id="contact-main-section" class="animate__animated animate__zoomIn">
        <article class="contact-main-section-article">
            
            <form action="">
                <div id="all">
                    <div class="icon">
                        <span><i class="fas fa-user"></i></span>
                    </div>
                        <h1>LogIn Here</h1>
                    <div>
                        <table>
                            <tr>
                                <td><input type="text" placeholder="USER NAME"></td>
                            </tr>
                            <tr>
                                <td><input type="email" placeholder="E-Mail"></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Password"></td>
                            </tr>
                            <tr>
                                <td><input type="number" placeholder="Mobile Numbers"></td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="" id="">
                                        <option value="">Looking For...</option>
                                        <option value="">Beer</option>
                                        <option value="">Jack-Daniels</option>
                                        <option value="">Vodka</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </article>
    

        <section id="contact-main-section" class="animate__animated animate__zoomIn">
            <article class="contact-main-section-article">
    
            <div id="appoint">
            <h2>MAKE AN APPOINTMENT HERE</h2>
            <form>
                <table>
                    <tr>
                        <td><label>NAME</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>PHONE NO.</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>MAIL ID</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label>PURPOSE</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>HOW CAN WE HELP YOU ?</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><input type="submit">
                    </tr>
                </table>
            </form>
            </div>
        </article>
    

        <section id="about-main-section" class="animate__animated animate__flipInX">
            <article class="about-main-section-article">
            <h3 style="color: white;">Get Social</h3>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-instagram-square"></i></a>					
            <a href=""><i class="fab fa-twitter-square"></i></a>       					
            <a href=""><i class="fab fa-youtube"></i></a>
